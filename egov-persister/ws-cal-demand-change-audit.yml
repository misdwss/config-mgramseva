serviceMaps:
  serviceName: egov-notification-sms
  mappings:
    - version: 1.0
      description: Save demand change from ws-cal audit details in tables
      fromTopic: save-ws-demand-change-audit
      isTransaction: true
      queryMaps:

        - query: INSERT INTO eg_ws_demand_auditchange ( id, consumercode, tenant_id, status, action, data, createdby, createdtime ) VALUES (?, ?, ?, ?, ?, ?, ?, ?);
          basePath: $.WsDemandChangeAuditRequestWrapper
          jsonMaps:
            - jsonPath: $.WsDemandChangeAuditRequestWrapper.id

            - jsonPath: $.WsDemandChangeAuditRequestWrapper.consumercode

            - jsonPath: $.WsDemandChangeAuditRequestWrapper.tenant_id

            - jsonPath: $.WsDemandChangeAuditRequestWrapper.status

            - jsonPath: $.WsDemandChangeAuditRequestWrapper.action

            - jsonPath: $.WsDemandChangeAuditRequestWrapper.data
              type: JSON
              dbType: JSONB
            - jsonPath: $.WsDemandChangeAuditRequestWrapper.createdby

            - jsonPath: $.WsDemandChangeAuditRequestWrapper.createdtime
